<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Dibujando</title>
	<script type="text/javascript" src="js/canvas.js"></script>
</head>
<body>
	<h2>Dibujando con canvas</h2>
	<canvas width="300" height="300" id="dibujo"></canvas>
	<p>Seleccione cantidad de lineas para el gráfico</p>
	<input type="text" id="lineas"/>
	<p>Seleccione gráfico</p>
	<input type="button" id="grilla" value="Grilla"/>
	<input type="button" id="diagonal" value="Diagonal"/>
	<input type="button" id="circulos" value="Circulos"/>
	<input type="button" id="clear" value="Limpiar canvas"/>
	<script type="text/javascript">inicio();</script>
</body>
</html>
